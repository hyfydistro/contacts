<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#FFFFFF" />
  <meta name="author" content="Caroline Rozali" />
  <title>Contacts Web App</title>
  <!-- Google Fonts -->
  <link rel="preload" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500&display=swap" rel="stylesheet" />
  <!-- Font Awesome v5 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
  <!--[if lt IE 11]>
      Please upgrade to a modern browser. [Download Google
      Chrome](https://www.google.com/chrome/?brand=CHBD&gclid=Cj0KCQjwvvj5BRDkARIsAGD9vlKrsJd5weM-ATHUVtg8KtOLvotH5BOcbV5Hcui7o3WkDxWBQCqBgGkaAhOvEALw_wcB&gclsrc=aw.ds)
    <![endif]-->
</head>

<body>
  <div class="app">
    <!-- <header class="logo__header"> -->
    <header class="logo__header--lazy loading">
      <span class="logo-title">
        <i class="fas fa-address-book fa-flip-horizontal"></i>
        <h1><!-- "Contacts" (added via script) --></h1>
      </span>
      <!-- Back button (for Small Devices) -->
      <button class="btn__text btn__text--back-form color-slide hidden" type="button">
        <h3>Back</h3>
      </button>

      <!-- Add button -->
      <button class="btn__text btn__text--add-form color-slide" type="button">
        <i class="fas fa-plus"></i>
        <h3>Add</h3>
      </button>
      <!-- Edit button -->
      <button class="btn__text btn__text--edit-form color-slide hidden" type="button">
        <i class="fas fa-edit"></i>
        <h3>Edit</h3>
      </button>
    </header>

    <!-- Add button (for Medium to Large Devices) -->
    <!-- <div class="options-container"> -->
    <div class="options-container">
      <!-- <button class="btn__block-contained--add-form" type="button"> -->
      <button class="btn__block-contained--add-form--lazy loading" type="button">
        <i class="fas fa-plus"></i>
        <h3><!-- Add New Contact (added via script)--></h3>
      </button>
    </div>

    <!-- Tab Options -->
    <div class="tabs-container">
    <!-- <div class="tabs-container--lazy loading"> -->
      <!-- <a class="tabs-option tabs-option__all-contacts selected" href="#"> -->
      <a class="tabs-option__all-contacts--lazy loading" href="#">
        <span class="tabs-option__inner-wrapper">
          <h3 class="text--semi-bold"><!-- All Contacts (added via script)--></h3>
        </span>
      </a>
      <!-- <a class="tabs-option tabs-option__favorites" href="#"> -->
      <a class="tabs-option__favorites--lazy loading" href="#">
        <span class="tabs-option__inner-wrapper">
          <i class="fas fa-star text--semi-bold"></i>
          <h3><!-- Favorites (added via script)--></h3>
        </span>
      </a>
    </div>

    <main>
      <section class="contact-container fade-up">
        <div class="contact-placeholder__container">
          <img src="#" alt="" class="contact-placeholder__image" />
          <a href="#" class="contact-placeholder__text-wrapper">
            <!-- <p class="contact-placeholder__text">No contact available. Add contact?</p> -->
            <p class="contact-placeholder__text--lazy loading"><!-- No contact available. Add contact? (added via script)--></p>
          </a>
        </div>

        <!-- "All Contact" List -->
        <div class="contact-list__container hidden">
          <!-- Sample of a contact element -->
          <!-- <div class="contact-list">
          <label class="contact-list__icon--favorite">
            <input type="checkbox" id="checkboxID">
            <span class="pseudo--favorite"></span>
          </label>
          <a href="#" class="btn__wrapper btn__wrapper--view-contact">
            <span class="contact-list__name">
              <p>John Doe</p>
            </span>
            <span class="contact-list__icon--right-arrow"><i class="fas fa-chevron-right"></i></span>
          </a>
        </div> -->
        </div>

        <!-- "Favorites" List -->
        <div class="contact-list__container--favourites hidden"></div>
      </section>

      <!-- Contact View Page -->
      <!-- <section class="contact-view__container hidden loading"> -->
      <section class="contact-view__container--lazy loading">
        <!-- Edit button (for Medium to Large Devices) -->
        <button class="btn__text btn__text--edit-form color-slide hidden" type="button">
          <i class="fas fa-edit"></i>
          <h3>Edit</h3>
        </button>

        <!-- Contact View Page: Name -->
        <h2 class="contact-view__name-input--text">(name)</h2>

        <!-- Contact View Page: Email -->
        <div class="contact-view__email-container">
          <div class="contact-view__email-label">
            <span class="contact-view__email-label--icon"><i class="far fa-envelope"></i></span>
            <span class="contact-view__email-label--label">
              <p class="text--semi-bold">Email</p>
            </span>
          </div>
          <div class="contact-view__email-input">
            <p class="contact-view__email-input--text" type="text"></p>
          </div>
        </div>

        <!-- Contact View Page: Phone -->
        <div class="contact-view__phone-container">
          <div class="contact-view__phone-label">
            <span class="contact-view__phone-label--icon"><i class="fas fa-phone-alt"></i></span>
            <span class="contact-view__phone-label--label">
              <p class="text--semi-bold">Phone</p>
            </span>
          </div>
          <div class="contact-view__phone-input">
            <p class="contact-view__view__phone-input--text" type="text"></p>
          </div>
        </div>
  </div>
  </section>
  </main>

  <!-- Module -->
  <div class="module__wrapper off-screen">
    <div class="module module--shadow">
      <div class="module-header">
        <!-- Cancel button -->
        <button class="btn__text btn__text--cancel-form color-slide">
          <h3>Cancel</h3>
        </button>
        <!-- Module Title -->
        <span class="module__title">
          <h2>Add Contact</h2>
        </span>
        <!-- Save button -->
        <button class="btn__text btn__text--save-form color-slide" type="submit" form="module-form"><i
            class="fas fa-check"></i>
          <h3>Save</h3>
        </button>
        <!-- Update button -->
        <button class="btn__text btn__text--update-form color-slide hidden"><i class="fas fa-check"></i>
          <h3>Update</h3>
        </button>
      </div>

      <form class="module-form" id="module-form" action="javascript:myFunction(); return false;">
        <div class="module-form__fields">
          <!-- Module: Name -->
          <div class="module-form__name-container">
            <div class="module-form__name-label">
              <span class="module-form__name-label--icon"><i class="fas fa-user"></i></span>
              <span class="module-form__name-label--label">
                <p class="text--semi-bold">Name*</p>
              </span>
            </div>
            <div class="module-form__name-input">
              <label for="name">
                <input class="module-form__name-input--text field" type="text" maxlength="100" minlength="0" required />
                <div class="slide-line">
                  <span class="line-one"></span>
                  <span class="line-two"></span>
                </div>
              </label>
            </div>
            <!-- Alert Message: Error -->
            <div class="module-form__name-error hidden">
              <p class="module-form__name-error--text"></p>
            </div>
          </div>

          <!-- Module: Email -->
          <div class="module-form__email-container">
            <div class="module-form__email-label">
              <span class="module-form__email-label--icon"><i class="far fa-envelope"></i></span>
              <span class="module-form__email-label--label">
                <p class="text--semi-bold">Email*</p>
              </span>
            </div>
            <div class="module-form__email-input">
              <label for="email">
                <input class="module-form__email-input--text field" type="email" maxlength="100" minlength="0"
                  required />
                <div class="slide-line">
                  <span class="line-one"></span>
                  <span class="line-two"></span>
                </div>
              </label>
            </div>
            <!-- Alert Message: Error -->
            <div class="module-form__email-error hidden">
              <p class="module-form__email-error--text"></p>
            </div>
          </div>

          <!-- Module: Phone -->
          <div class="module-form__phone-container">
            <div class="module-form__phone-label">
              <span class="module-form__phone-label--icon"><i class="fas fa-phone-alt"></i></span>
              <span class="module-form__phone-label--label">
                <p class="text--semi-bold">Phone</p>
              </span>
            </div>
            <div class="module-form__phone-input">
              <label for="phone">
                <input class="module-form__phone-input--text field" type="tel" />
                <div class="slide-line">
                  <span class="line-one"></span>
                  <span class="line-two"></span>
                </div>
              </label>
            </div>
            <!-- Alert Message: Error -->
            <div class="module-form__phone-error hidden">
              <p class="module-form__phone-error--text"></p>
            </div>
          </div>
        </div>


        <!-- Delete button -->
        <div class="module-form__button-container hidden">
          <button class="btn__block btn__block--error btn__block--delete-form" type="button">
            <h3>Delete Contact</h3>
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="module__overlay hidden"></div>
  </div>

  <noscript>You need to enable JavaScript to run this app.</noscript>
</body>

</html>
