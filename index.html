    <![endif]--><link href="assets.css" rel="stylesheet"></head><body><div class="app"><header class="logo__header--lazy loading"><span class="logo-title"><i class="fas fa-address-book fa-flip-horizontal"></i><h1></h1></span><button class="btn__text btn__text--back-form color-slide hidden" type="button"><h3>Back</h3></button> <button class="btn__text btn__text--add-form color-slide" type="button"><i class="fas fa-plus"></i><h3>Add</h3></button> <button class="btn__text btn__text--edit-form color-slide hidden" type="button"><i class="fas fa-edit"></i><h3>Edit</h3></button></header><div class="options-container"><button class="btn__block-contained--add-form--lazy loading" type="button"><i class="fas fa-plus"></i><h3></h3></button></div><div class="tabs-container"><a class="tabs-option__all-contacts--lazy loading" href="#"><span class="tabs-option__inner-wrapper"><h3 class="text--semi-bold"></h3></span></a><a class="tabs-option__favorites--lazy loading" href="#"><span class="tabs-option__inner-wrapper"><i class="fas fa-star text--semi-bold"></i><h3></h3></span></a></div><main><section class="contact-container fade-up"><div class="contact-placeholder__container"><img src="#" alt="" class="contact-placeholder__image"/> <a href="#" class="contact-placeholder__text-wrapper"><p class="contact-placeholder__text--lazy loading"></p></a></div><div class="contact-list__container hidden"></div><div class="contact-list__container--favourites hidden"></div></section><section class="contact-view__container--lazy loading"><button class="btn__text btn__text--edit-form color-slide hidden" type="button"><i class="fas fa-edit"></i><h3>Edit</h3></button><h2 class="contact-view__name-input--text">(name)</h2><div class="contact-view__email-container"><div class="contact-view__email-label"><span class="contact-view__email-label--icon"><i class="far fa-envelope"></i></span> <span class="contact-view__email-label--label"><p class="text--semi-bold">Email</p></span></div><div class="contact-view__email-input"><p class="contact-view__email-input--text" type="text"></p></div></div><div class="contact-view__phone-container"><div class="contact-view__phone-label"><span class="contact-view__phone-label--icon"><i class="fas fa-phone-alt"></i></span> <span class="contact-view__phone-label--label"><p class="text--semi-bold">Phone</p></span></div><div class="contact-view__phone-input"><p class="contact-view__view__phone-input--text" type="text"></p></div></div></section></main></div><div class="module__wrapper off-screen"><div class="module module--shadow"><div class="module-header"><button class="btn__text btn__text--cancel-form color-slide"><h3>Cancel</h3></button> <span class="module__title"><h2>Add Contact</h2></span><button class="btn__text btn__text--save-form color-slide" type="submit" form="module-form"><i class="fas fa-check"></i><h3>Save</h3></button> <button class="btn__text btn__text--update-form color-slide hidden"><i class="fas fa-check"></i><h3>Update</h3></button></div><form class="module-form" id="module-form" action="javascript:myFunction(); return false;"><div class="module-form__fields"><div class="module-form__name-container"><div class="module-form__name-label"><span class="module-form__name-label--icon"><i class="fas fa-user"></i></span> <span class="module-form__name-label--label"><p class="text--semi-bold">Name*</p></span></div><div class="module-form__name-input"><label for="name"><input class="module-form__name-input--text field" maxlength="100" minlength="0" required/><div class="slide-line"><span class="line-one"></span> <span class="line-two"></span></div></label></div><div class="module-form__name-error hidden"><p class="module-form__name-error--text"></p></div></div><div class="module-form__email-container"><div class="module-form__email-label"><span class="module-form__email-label--icon"><i class="far fa-envelope"></i></span> <span class="module-form__email-label--label"><p class="text--semi-bold">Email*</p></span></div><div class="module-form__email-input"><label for="email"><input class="module-form__email-input--text field" type="email" maxlength="100" minlength="0" required/><div class="slide-line"><span class="line-one"></span> <span class="line-two"></span></div></label></div><div class="module-form__email-error hidden"><p class="module-form__email-error--text"></p></div></div><div class="module-form__phone-container"><div class="module-form__phone-label"><span class="module-form__phone-label--icon"><i class="fas fa-phone-alt"></i></span> <span class="module-form__phone-label--label"><p class="text--semi-bold">Phone</p></span></div><div class="module-form__phone-input"><label for="phone"><input class="module-form__phone-input--text field" type="tel"/><div class="slide-line"><span class="line-one"></span> <span class="line-two"></span></div></label></div><div class="module-form__phone-error hidden"><p class="module-form__phone-error--text"></p></div></div></div><div class="module-form__button-container hidden"><button class="btn__block btn__block--error btn__block--delete-form" type="button"><h3>Delete Contact</h3></button></div></form></div></div><div class="module__overlay hidden"></div><noscript>You need to enable JavaScript to run this app.</noscript><script defer="defer" src="index.bundler.js"></script><script defer="defer" src="assets.bundler.js"></script></body></html>
